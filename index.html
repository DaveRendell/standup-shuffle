<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Stand-up Shuffle</title>
        <meta name="description" content="A simple website for shuffling a list, intended for use in stand-up meetings.">
        <meta name="author" content="David Rendell">
        <link rel="stylesheet" href="styles.css">
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
    </head>
    <body>
        <main>
           <h1>Stand-up Shuffle</h1>
            <p id="list-description">Showing today's default stand-up order. Hit Shuffle to get a random order.</p>
            <form id="shuffle-form">
                <input type="submit" value="Shuffle">
            </form>
            <ol id="list">
                <li>Test 1</li>
                <li>Test 2</li>
                <li>Test 3</li>
            </ol>
            <form id="add-item-form">
                <input name="item" type="text">
                <input type="submit" value="Add">
            </form> 
        </main>
        
        <script src="script.js"></script>
    </body>
</html>
